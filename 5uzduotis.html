    <script>
      let age = 38;
      function groups() {
        return (generation =
          age >= 10 && age <= 25
            ? "Gen Z"

            ? "Millennials"
            : age >= 42 && age <= 57
            ? "Gen X"
            : age >= 58 && age <= 67
            ? "Boomers II*"

      }
