    <title>3uzduotis</title>

  <body>
    <script>
      let age = 18;

      if (age < 1 || age > 120) {
        console.log("Klaida! netinkama reikšmė");
      } else if (age < 18) {
        console.log("Nepilnametis");
      } else if (age == 18 || age <= 20) {
        console.log("Pilnametis, bet vartoti alkoholio negalima.");
      } else if (age >= 21) {
        console.log("Pilnametis");
      } else if (age < 1) {
        console.log("Klaida! netinkama reikšmė");
      } else {
        console.log("Klaida! netinkama reikšmė");
      }
    </script>
  </body>
