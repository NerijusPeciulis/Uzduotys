<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4uzduotis</title>
  </head>
  <body>
    <script>
      let age = 17;
      const x = 18 - age;
      const isDrivingAllowed =
        age < 1 || age > 100
          ? "Klaida! netinkama reikšmė"
          : age >= 18
          ? "Vairuoti gali"
          : age <= 17
          ? "vairuoti negali, tau trūksta" + " " + x + " " + "metų"
          : console.log(isDrivingAllowed);

      console.log(isDrivingAllowed);
    </script>
  </body>
</html>
