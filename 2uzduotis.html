<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2uzduotis</title>
  </head>
  <body>
    <script>
      let age = 17;

      if (age < 1 || age > 100) {
        console.log("Klaida! netinkama reikšmė");
      } else if (age < 18) {
        const x = 18 - age;
        console.log("vairuoti negali, tau trūksta" + " " + x + " " + "metų");
      } else if (age >= 18) {
        console.log("Vairuoti gali");
      } else {
        console.log("Klaida! netinkama reikšmė");
      }
    </script>
  </body>
</html>
