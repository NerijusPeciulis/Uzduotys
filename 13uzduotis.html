  <head>

  <body>
    <script>
      //Reikia kas trecia skaiciu pakelti kvadratu
      const arr = [13, 23, 12, 45, 22, 48, 66, 100, 25, 89, 9];
      for (let i = 1; i < arr.length; i += 3) {
        let number = arr[i];
        //vienas variantas console.log (number * number)
        console.log(square(number));
      }
      function square(x) {
        return x * x;
      }
    </script>
  </body>
